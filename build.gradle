apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'eclipse'

ext {
    versions = [
        scala: '2.10.3',
        jsoup: '1.7.3'
    ]
}

repositories { 
	mavenCentral() 
}

dependencies {
	runtime "org.scala-lang:scala-compiler:$versions.scala"
	compile "org.scala-lang:scala-library:$versions.scala"
    compile "org.jsoup:jsoup:$versions.jsoup"
}

task hello {
    doLast {
        println 'Hello world!'
    }
}